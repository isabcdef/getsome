<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Food Next Door!</title>
    <style>
   
   @media only screen and (max-width: 600px) {
    body {
        background-size: contain;
    }
}
 body {
  width: 100%;
  height: 100%;
}
        /* CSS styling for the page */
 /* Set the background image */
      body {
        background-image: url("https://images.pexels.com/photos/1640773/pexels-photo-1640773.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;

      }
        body {
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #5e5e5e;
            margin-top: 50px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #999;
            margin-top: 30px;
            text-align: center;
        }

        .form h2 {
            margin-bottom: 30px;
        }

        .form input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 50%;
        }

        .form input[type="submit"] {
            background-color: #ff0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form input[type="submit"]:hover {
            background-color: #b30000;
        }

        #map {
            width: 100%;
            height: 400px;
            margin-top: 30px;
        }
    </style>
</head>

<body class='img'>
    <h1>Food Next Door!</h1>
    <div class="container">
        <div class="form">
            <h2>What are you craving?</h2>
            <form action="map.html" onsubmit="getLocation()">
                <input type="text" id="address" placeholder="maybe a donut?">
                <input type="submit" value="Submit" onclick="initMap()">
            </form>
        </div>
        <div id="map"></div>
    </div>

 <script>
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    alert("Geolocation is not supported by this browser.");
  }
}

function showPosition(position) {
  localStorage.setItem("latitude", position.coords.latitude);
  localStorage.setItem("longitude", position.coords.longitude);
}
</script>
</body>
</html>
