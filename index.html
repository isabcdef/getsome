<!DOCTYPE html>
<html>
<head>
  <title>Food Delivery Service</title>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAanjvW2eKnIZmmYvwmgkxgU1aVTi9_OCU&callback=initMap">
  </script>
  <style>
    /* Add some CSS styles to make the page look nice */
    /* You can customize this to your liking */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background-color: #f44336;
      color: white;
      margin: 0;
    }

    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Food Delivery Service</h1>
  <div id="map"></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: -34.397, lng: 150.644},
        zoom: 16
      });
      // Try HTML5 geolocation.
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var pos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };

          var marker = new google.maps.Marker({
            position: pos,
            map: map,
            title: 'Your location'
          });
          map.setCenter(pos);
        }, function() {
          handleLocationError(true, infoWindow, map.getCenter());
        });
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, infoWindow, map.getCenter());
      }
    }
    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
  </script>
</body>
</html>
