<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Next Door!</title>
    <style>
    /* Media query to set background size for smaller screens */
    @media only screen and (max-width: 600px) {
        body {
            background-size: contain;
        }
    }
    /* Set the background image and make it cover the entire page */
    body {
        background-image: url("https://images.pexels.com/photos/1640773/pexels-photo-1640773.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        width: 100%;
        height: 100%;
    }

    /* Add a background color to the page */
    body {
        background-color: #f2f2f2;
    }

    /* Center and style the heading */
    h1 {
        text-align: center;
        color: #5e5e5e;
        margin-top: 50px;
    }

    /* Center the container and set its width */
    .container {
        width: 80%;
        margin: 0 auto;
    }

    /* Style the form */
    .form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px #999;
        margin-top: 30px;
        text-align: center;
    }

    /* Style the form heading */
    .form h2 {
        margin-bottom: 30px;
    }

    /* Style the form inputs */
    .form input[type="text"] {
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-bottom: 20px;
        width: 50%;
    }

    /* Style the submit button */
    .form input[type="submit"] {
        background-color: #ff0000;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* Change the submit button's background color on hover */
    .form input[type="submit"]:hover {
        background-color: #b30000;
    }

    /* Style the map */
    #map {
        width: 100%;
        height: 400px;
        margin-top: 30px;
    }
    /* Style the description section */
    .description {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 2px 2px 10px #999;
    margin-top: 30px;
    text-align: center;
}

.description h3 {
    color: #ff0000;
    margin-bottom: 10px;
}

.description p {
    color: #5e5e5e;
    font-size: 14px;
    line-height: 1.5;
}

    </style>
</head>
<body class='img'>
    <h1>Food Next Door!</h1>
    <div class="container">
        <div class="form">
            <h2>What are you craving?</h2>
            <form action="map.html" onsubmit="getLocation()">
                <input type="text" id="address" placeholder="maybe a donut?">
                <input type="submit" value="Submit" onclick="initMap()">
            </form>
        </div>
         <div id="description" class="description">

<p>Find the best food options near you by searching for your favorite dish or ingredient.</p>
    <p>Find the closest restaurants and cafes that serve what you're craving.</p>
    </div>
  
        <div id="map"></div>
    </div>

 <script>
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    alert("Geolocation is not supported by this browser.");
  }
}

function showPosition(position) {
  localStorage.setItem("latitude", position.coords.latitude);
  localStorage.setItem("longitude", position.coords.longitude);
}
</script>
</body>
</html>
